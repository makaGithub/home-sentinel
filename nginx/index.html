<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫—Ä–∏–Ω—à–æ—Ç—ã Home Sentinel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.2/dist/simple-lightbox.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
        }
        .header h1 {
            color: #4a9eff;
            margin-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery a {
            display: block;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .gallery a:hover {
            transform: scale(1.05);
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .gallery .info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 10px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery a:hover .info {
            opacity: 1;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        .empty {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì∏ –°–∫—Ä–∏–Ω—à–æ—Ç—ã Home Sentinel</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –≤ –ø–æ–ª–Ω–æ–º —Ä–∞–∑–º–µ—Ä–µ</p>
    </div>
    <div id="gallery" class="gallery">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.2/dist/simple-lightbox.min.js"></script>
    <script>
        // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π —á–µ—Ä–µ–∑ API nginx –∏–ª–∏ –Ω–∞–ø—Ä—è–º—É—é
        async function loadImages() {
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º fetch –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤ –∏–∑ screenshots
                const response = await fetch('/screenshots/');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º —Å—Å—ã–ª–∫–∏ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–∑ autoindex
                const links = Array.from(doc.querySelectorAll('a[href$=".jpg"], a[href$=".jpeg"], a[href$=".png"]'))
                    .map(a => {
                        const href = a.getAttribute('href');
                        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–µ –ø—É—Ç–∏ –≤ –∞–±—Å–æ–ª—é—Ç–Ω—ã–µ
                        return href && !href.startsWith('http') ? `/screenshots/${href}` : href;
                    })
                    .filter(href => href && !href.startsWith('../'))
                    .sort()
                    .reverse(); // –ù–æ–≤—ã–µ —Å–Ω–∞—á–∞–ª–∞
                
                const gallery = document.getElementById('gallery');
                
                if (links.length === 0) {
                    gallery.innerHTML = '<div class="empty">–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</div>';
                    return;
                }
                
                gallery.innerHTML = links.map(href => {
                    const filename = href.split('/').pop();
                    const dateMatch = filename.match(/(\d{8}_\d{6})/);
                    const dateStr = dateMatch ? dateMatch[1].replace(/_/g, ' ').replace(/(\d{4})(\d{2})(\d{2})/, '$1-$2-$3') : '';
                    
                    return `
                        <a href="${href}" data-lightbox="screenshots" data-title="${filename}">
                            <img src="${href}" alt="${filename}" loading="lazy">
                            <div class="info">${filename}<br>${dateStr}</div>
                        </a>
                    `;
                }).join('');
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º SimpleLightbox
                new SimpleLightbox('.gallery a', {
                    captions: true,
                    captionSelector: 'self',
                    captionType: 'attr',
                    captionsData: 'title',
                    captionPosition: 'bottom',
                    animationSpeed: 250,
                    fadeSpeed: 300,
                    showCounter: true,
                    fileExt: 'jpg|jpeg|png'
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π:', error);
                document.getElementById('gallery').innerHTML = '<div class="empty">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</div>';
            }
        }
        
        loadImages();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadImages, 30000);
    </script>
</body>
</html>
